<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Jobs</title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>
<body>
  <header>
    <h1>Remote Jobs</h1>
    <h3>{{jobs_len}} {{keyword}} jobs found.</h3>
    <h5><a href="/export?keyword={{keyword}}">Export to CSV</a></h5>
    <h6><a href="/">Go back</a></h6>
  </header>
  <main>
    {% for job in jobs %}
    <div>
      <h3>{{job["title"]}}</h3>
      <h4>{{job["company"]}}</h4>
      <h4><a href={{job["link"]}} target="_blank">Apply</a></h4>
      <hr>
    </div>
    {% endfor %}
  </main>
</body>
</html>
